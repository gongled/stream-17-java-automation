name: JavaTests CI

on: [push]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
    - uses: Xotabu4/selenoid-github-action@v2
    - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub
